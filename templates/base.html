<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Blog{% endblock %}</title>
  <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script>
    document.addEventListener('htmx:afterSwap', function(e){
      // If the swap replaced content that contains a form, focus the first input for keyboard users
      var el = e.detail.target;
      if(!el) return;
      var input = el.querySelector('input, textarea, select, button');
      if(input){ input.focus(); }
    });
  </script>
</head>
<body class="bg-light">
  <a class="visually-hidden-focusable skip-link" href="#main">Skip to main content</a>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Primary">
    <div class="container">
      <a class="navbar-brand" href="{% url 'post_list' %}">Blog</a>
      <div class="ms-auto">
        {% if user.is_authenticated %}
          <span class="text-white me-2">Hello, {{ user.username }}</span>
          {% if perms.blog.can_review %}
            <a class="btn btn-sm btn-outline-light me-2" href="{% url 'review_list' %}">Review</a>
          {% endif %}
          <form method="post" action="{% url 'logout' %}" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-sm btn-outline-light">Logout</button>
          </form>
        {% else %}
          <a class="btn btn-sm btn-outline-light me-2" href="{% url 'login' %}">Login</a>
          <a class="btn btn-sm btn-outline-light" href="{% url 'register' %}">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="container py-4" id="main" tabindex="-1">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}" role="status">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
